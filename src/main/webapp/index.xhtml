<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:pe="http://primefaces.org/ui/extensions"
				template="_template.xhtml">

<f:event listener="#{menuBean.preRender()}" type="preRenderView" />

<f:metadata>
	<f:event type="preRenderView" listener="#{menuBean.preRender()}" />	
</f:metadata>


<ui:define name="content">
		  

	<h:form>
	
		<h:panelGrid columns="3">
		  
			<h:outputLabel value="testar query no bd (Nome da GO):"/>
			<h:inputText value="#{exampleBean.nomeGo}" required="true"/>
			
			<h:selectOneMenu valueChangeListener="#{exampleBean.selecionarCategoria}">
				<f:selectItem itemLabel="--- TODAS ---"/>
    			<f:selectItems value="#{exampleBean.categorias}" var="categoria" itemLabel="#{categoria.descricao}"/>
			</h:selectOneMenu>
		  
		</h:panelGrid>
		
		<h:commandButton value="testar" action="#{exampleBean.query}"/>
	
	</h:form> 
		  
		            
</ui:define>


</ui:composition>
